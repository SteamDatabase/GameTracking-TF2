//
// This file defines the base configuration for custom gamemode matchmaking matches
//

exec server_matchmaking_base

mp_tournament 0
mp_tournament_readymode 0
mp_tournament_readymode_min 0

mp_forceautoteam 1
mp_forcecamera 1
mp_idledealmethod 2
mp_idlemaxtime 5

mp_tournament_allow_non_admin_restart 0

sv_vote_issue_kick_allowed 1

mp_timelimit 0
mp_winlimit 0
mp_maxrounds 25

